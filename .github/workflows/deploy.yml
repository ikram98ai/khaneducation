name: Deploy to AWS Lambda

on:
  push:
    branches: [main]

env:
  TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
  TF_VAR_image_tag: ${{ github.sha }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        env:
          TF_VAR_gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          TF_VAR_secret_key: ${{ secrets.SECRET_KEY }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: terraform apply -auto-approve -lock=false

  migrate:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.0.0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install uv
          uv sync

      - name: Get Terraform Outputs
        working-directory: terraform
        id: terraform-outputs
        run: |
          terraform init
          echo "DB_ENDPOINT=$(terraform output -raw aurora_cluster_endpoint)" >> $GITHUB_ENV
          echo "DB_PORT=$(terraform output -raw aurora_cluster_port)" >> $GITHUB_ENV
          echo "DB_NAME=$(terraform output -raw aurora_cluster_database_name)" >> $GITHUB_ENV
          echo "DB_USERNAME=$(terraform output -raw aurora_cluster_master_username)" >> $GITHUB_ENV

      - name: Run Database Migrations
        working-directory: ./
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          export DATABASE_URL="postgresql://${DB_USERNAME}:${DB_PASSWORD}@${DB_ENDPOINT}:${DB_PORT}/${DB_NAME}"
          uv run alembic upgrade head
